<!-- Page Content -->
<div style="margin-left:25%">

    <div class="w3-container w3-teal">
      <h1>Clientes</h1>
    </div>
    
    <div class="w3-container">
        <div>
            <input
      type="search"
      id="mySearch"
      name="q"
      placeholder="Search the site…"
      aria-label="Search through site content" />
      <button class="btn warning" routerLink="/dashboard/crear-cliente">Nuevo</button>

        </div>
    <!-- 
<button class="btn secondary">Secondary</button>
<button class="btn success">Success</button>
<button class="btn warning">Warning</button>
-->
    <br>
        <table class="tg">
        <tr>
        <th class="tg-amwm">Nombres</th>
        <th class="tg-amwm">Dirección</th>
        <th class="tg-amwm">Telefono</th>
        <th class="tg-amwm">Contraseña</th>
        <th class="tg-amwm">Estado</th>
        <!-- <th class="tg-amwm">Genero</th> -->
        <th class="tg-amwm">Opciones</th>
        </tr>
        <tr *ngFor='let item of listClientes'>
            <td class="tg-0lax">{{ item.nombres }}</td>
            <td class="tg-0lax">{{ item.direccion }}</td>
            <td class="tg-0lax">{{ item.telefono }}</td>
            <td class="tg-0lax">{{ item.contrasenia }}</td>
            <td class="tg-0lax">{{ item.estado }}</td>
            <!-- <td class="tg-0lax">{{ item.genero }}</td> -->
            <td class="tg-0lax">
                <button class="btn primary" (click)="actualizarCliente( item )"><i class="fas fa-pen"></i></button>
                <button class="btn danger" (click)="eliminarCliente( item.id )"><i class="fas fa-trash"></i></button>
                <!-- <input type="button" value="eliminar" /> 
                <i class="fa-solid fa-trash"></i>-->
            </td>
        </tr>
        </table>
    </div>
 
</div>
